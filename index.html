<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Corticon Accelerators</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description"
    content="Progress Corticon accelerator library to jumpstart you rule modeling projects.">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
  <link rel="icon" href="assets/Progress_Stickers_CMYK_Progress_Brand_Mark.png">
   <!-- Themes (light + dark) -->
   <link rel="stylesheet" media="(prefers-color-scheme: dark)" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">
   <link rel="stylesheet" media="(prefers-color-scheme: light)" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">

</head>

<body>
        <div id="app"></div>
  <script>
    window.$docsify = {
      name: '<span>Corticon</span>',
      repo: "corticon/accelerators",
      logo: "assets/Progress_Stickers_CMYK_Progress_Brand_Mark.png",
      auto2top: true,
      loadNavbar: true,
      tabs: {
        theme: "material"
      },
      // hideSidebar: true,
      maxLevel: 3,
      subMaxLevel: 2,
    };
  </script>

  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

  <!-- docsify-tabs (latest v1.x.x) -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>

  <!-- Zoom image Plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>

  <!-- docsify-image-caption -->
  <script src="https://unpkg.com/@h-hg/docsify-image-caption/dist/docsify-image-caption.min.js"></script>

  <!-- docsify-example-panels (latest)-->
  <script src="https://cdn.jsdelivr.net/npm/docsify-example-panels"></script>

  <!-- docsify-themeable-->

  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>

  <!-- docsify-copy-code -->
  <script src="https://unpkg.com/docsify-copy-code@2"></script>

</html>
