<body>
  <div id="app">Please wait...</div>
  <footer id="mb-footer"></footer>
    <script>
    window.$docsify = {
      name: "Corticon",
      repo: "corticon/templates",
      logo: "assets/Progress_Stickers_CMYK_Progress_Brand_Mark.png",
      auto2top: true,
      loadNavbar:true,
      loadSidebar:true,
