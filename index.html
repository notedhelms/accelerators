<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Corticon Template Library</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description"
    content="Progress Corticon is a business rules engine - a tool built for abstracting complex business logic from applications and data sources into a discrete business rules layerâ€”without coding.">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
  <link rel="icon" href="assets/Progress_Stickers_CMYK_Progress_Brand_Mark.png">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" href="assets/styles.css">

</head>

<body>
  <div id="app">Please wait...</div>
  <script>
    window.$docsify = {
      name: '<span>Corticon</span>',
      repo: "corticon/templates",
      logo: "assets/Progress_Stickers_CMYK_Progress_Brand_Mark.png",
      auto2top: true,
      loadNavbar: true,
      loadSidebar: true,
      autoFooter: {
        name: 'Progress Corticon',
        copyYear: 2023,
        url: 'https://www.progress.com/corticon',
        policy: false,   // show Privacy Policy (optional)
        terms: false,   // show Terms of Service (optional)
        cookies: false,   // show Cookies Policy (optional)
        onBody: true             // if true it is on the main doc
      },
      tabs: {
        theme: "material"
      }
    };
  </script>

  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

  <!-- docsify-tabs (latest v1.x.x) -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>

  <!-- Zoom image Plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>

  <!-- docsify-image-caption -->
  <script src="https://unpkg.com/@h-hg/docsify-image-caption/dist/docsify-image-caption.min.js"></script>

  <!-- docsify-example-panels (latest)-->
  <script src="https://cdn.jsdelivr.net/npm/docsify-example-panels"></script>

  <script src="//cdn.jsdelivr.net/npm/docsify-themeable@0"></script>

  <!-- docsify.js-sidebar-footer -->
  <script src="https://cdn.jsdelivr.net/npm/@markbattistella/docsify-sidebarfooter@latest"></script>

  <!-- docsify-copy-code -->
  <script src="https://unpkg.com/docsify-copy-code@2"></script>

  <script src="//unpkg.com/docsify-accordion/src/index.js"></script>

  <script>
    var acc = document.getElementsByClassName("accordion");
    var i;
    
    for (i = 0; i < acc.length; i++) {
      acc[i].addEventListener("click", function() {
        this.classList.toggle("active");
        var panel = this.nextElementSibling;
        if (panel.style.display === "block") {
          panel.style.display = "none";
        } else {
          panel.style.display = "block";
        }
      });
    }
    </script>
    

</html>
