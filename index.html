<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Corticon Template Library</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description"
    content="Progress Corticon is a business rules engine - a tool built for abstracting complex business logic from applications and data sources into a discrete business rules layerâ€”without coding.">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
  <link rel="icon" href="aassets/thumb40.png">
   <!-- Themes (light + dark) -->
   <link rel="stylesheet" media="(prefers-color-scheme: dark)" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">
   <link rel="stylesheet" media="(prefers-color-scheme: light)" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
    :root {
      /* Reduce the font size */
      * --base-font-size: 14px;
      *
      /* Change the theme color hue (0-360) */
      /* --theme-hue: 325; */

      /* Add sidebar navigation bullets */
      /* --sidebar-nav-link-before-content-l1: "ðŸ˜€"; */
      /* --sidebar-nav-link-before-content-l2: "ðŸ’©"; */
    }
  </style>
</head>
<body>
  <div id="app">Firing up...</div>
  <script>

    // Docsify
    window.$docsify = {

      name: 'Corticon Template Library',
      repo: 'https://github.com/corticon/templates',
      logo: 'assets/thumb40.png',
      themeColor: '#e774f2',
      coverpage: false,
      hideSidebar: false,
      //   alias: {
      //   '/.*/_sidebar.md': '/_sidebar.md'
      // },
      loadNavbar: false,
      auto2top: true,
      autoheader: true,

      // PLUGIN SETTINGS
      // -----------------------------------------------------------------
      search: {
        depth: 3,
        noData: 'No matches found.',
        placeholder: 'Enter search text here...',
        hideOtherSidebarContent: true,
        namespace: 'Search',
      },
      markdown: {
        smartypants: true,
      },
      pagination: {
        previousText: 'PREV',
        nextText: 'NEXT',
        crossChapter: true,
        crossChapterText: true,
      },
      tabs: {
        theme: 'material'
      }

    }


  </script>

  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

  <!-- Search Box Plugin -->
  <script src="https://unpkg.com/docsify/lib/plugins/search.min.js"></script>

  <!-- docsify-copy-code  -->
  <script src="https://unpkg.com/docsify-copy-code@2"></script>

  <!-- Font Awesome Plugin -->
  <script src="https://unpkg.com/docsify-fontawesome/dist/docsify-fontawesome.min.js"></script>

  <!-- docsify-tabs (latest v1.x.x) -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>

  <!-- Run External Scripts Plugin -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/external-script.min.js"></script>

  <!-- docsify-gifcontrol-->
  <script src="//unpkg.com/docsify-gifcontrol/dist/docsify-gifcontrol.js"></script>

  <!-- docsify-sidebar-collapse
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script> -->

  <!-- Pagination Plugin -->
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>

  <!-- Zoom image Plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>

  <!-- docsify-image-caption -->
  <script src="https://unpkg.com/@h-hg/docsify-image-caption/dist/docsify-image-caption.min.js"></script>

  // <!-- docsify-example-panels (latest)-->
  <script src="https://cdn.jsdelivr.net/npm/docsify-example-panels"></script>

  <!-- docsify-themeable styles-->
  <script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"></script>

  </script>
</body>

</html>
