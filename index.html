<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Corticon Accelerators</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description"
    content="Progress Corticon is a business rules engine - a tool built for abstracting complex business logic from applications and data sources into a discrete business rules layerâ€”without coding.">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
  <link rel="icon" href="assets/Progress_Stickers_CMYK_Progress_Brand_Mark.png">
  <link rel="stylesheet" href="/assets/theme.css" />
  </style>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '<span>Corticon</span>',
      repo: "corticon/templates",
      logo: "assets/Progress_Stickers_CMYK_Progress_Brand_Mark.png",
      auto2top: true,
      loadNavbar: true,
      loadSidebar: true,
      tabs: {
        theme: "material"
      },
      maxLevel: 3,
      subMaxLevel: 3,
    };
  </script>

  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

  <!-- docsify-tabs (latest v1.x.x) -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>

  <!-- Zoom image Plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>

  <!-- docsify-image-caption -->
  <script src="https://unpkg.com/@h-hg/docsify-image-caption/dist/docsify-image-caption.min.js"></script>

  <!-- docsify-example-panels (latest)-->
  <script src="https://cdn.jsdelivr.net/npm/docsify-example-panels"></script>

  <script src="//cdn.jsdelivr.net/npm/docsify-themeable@0"></script>


  <!-- docsify-copy-code -->

  <style>
    :root {
        --theme-color: #5f06e4;
        --sidebar-nav-pagelink-background-image--active: url("data:image/svg+xml,%3Csvg height='8' viewBox='0 0 14 8' width='14' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='m0 0 6 6 6-6' fill='none' stroke='%235f06e4' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' transform='translate(1 1)'/%3E%3C/svg%3E%0A");
        --sidebar-background: #f5f5fc;
        --sidebar-width: 20rem;
        --notice-important-border-color: #ffc107;
        --notice-important-background: #ffffec;
        --docsifytabs-border-color: #f5f5fc;
        --docsifytabs-tab-highlight-color: #5f06e4;
    }
</style>

</html>
